<script type="text/javascript">
    function viewModel() {
        self = this;
        this.ipAddress = ko.observable("");
        
        this.saveConfigurations = function () {
            var user = readCookie("login");
            var configName = user + "_config";
            
            if (this.ipAddress != null)
            {
                saveJson(configName, new config(this.ipAddress));
                alert("The entered ip has been saved.");
            }
        };
    };

    ko.applyBindings(new viewModel());
